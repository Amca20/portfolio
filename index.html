<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Amsyar Hazalan | AI Student</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e40af;
            --light: #f8fafc;
            --dark: #020617;
            --text: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: white;
            line-height: 1.6;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: transparent;
            box-shadow: none;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--secondary);
        }
        
        /* Hero Section with Changing Background */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            animation: heroFloat 12s ease-in-out infinite alternate;
        }
        
        @keyframes heroFloat {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-10px); }
            100% { transform: scale(1) translateY(0); }
        }
        
        .hero-bg.active {
            opacity: 1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .hero-content {
            width: 100%;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(40px);
            animation: heroFadeIn 1.2s 0.5s cubic-bezier(0.77,0,0.18,1) forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @keyframes heroFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-content img.profile-pic {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 80%;
            border: 6px solid #3b82f6;
            box-shadow: 0 8px 32px rgba(59,130,246,0.18);
            margin-bottom: 2rem;
            animation: floatProfile 4s ease-in-out infinite alternate;
            opacity: 0;
            transform: translateY(40px);
        }
        @keyframes floatProfile {
            0% { transform: translateY(0); }
            100% { transform: translateY(-24px); }
        }
        .hero-content .wow-animate {
            opacity: 0;
            transform: translateY(40px);
        }
        .hero-content .wow-animate.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s cubic-bezier(0.77,0,0.18,1), transform 0.8s cubic-bezier(0.77,0,0.18,1);
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 0 16px 0 rgba(59,130,246,0.25);
            position: relative;
            overflow: hidden;
            animation: btnGlow 2s infinite alternate;
        }
        
        @keyframes btnGlow {
            from {
                box-shadow: 0 0 16px 0 rgba(59,130,246,0.25);
            }
            to {
                box-shadow: 0 0 32px 8px rgba(59,130,246,0.35);
            }
        }
        
        .btn:hover {
            background-color: white;
            color: var(--secondary);
        }
        
        .typewriter {
            font-size:1.3rem;
            color:#60a5fa;
            font-weight:600;
            margin-bottom:1.2rem;
            letter-spacing:1px;
            min-height: 1.7em;
            display: inline-block;
            border-right: 2px solid #60a5fa;
            white-space: nowrap;
            overflow: hidden;
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            0%,100% { border-color: #60a5fa; }
            50% { border-color: transparent; }
        }
        .particles-js-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">AMSYAR HAZALAN</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="academic.html">Academic</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <canvas id="particles-js" class="particles-js-canvas"></canvas>
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content" style="display: flex; flex-direction: column; align-items: center;">
                <img src="images/DSCF1281.JPG" alt="Profile Picture" class="profile-pic">
                <h1 class="wow-animate">Muhammad Amsyar Hazalan</h1>
                <div id="typewriter" class="typewriter wow-animate"></div>
                <p class="wow-animate">
                    AI Student & Technical Specialist<br>
                    <span style="font-size:1.05rem;color:#cbd5e1;">
                        Passionate about building smart solutions and exploring the future of technology.
                    </span>
                </p>
                <div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; margin-top: 1.5rem;">
                    <a href="projects.html" class="btn wow-animate" style="min-width:200px;max-width:200px;text-align:center;">View My Work</a>
                    <a href="contact.html" class="btn wow-animate" style="min-width:200px;max-width:200px;text-align:center;background:#1e40af;color:white;">
                        Contact <i class="fas fa-arrow-right" style="margin-left:0.4rem;"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Background images array - replace with your actual image paths
        const backgrounds = [
            'images/mhs1.jpg',
            'images/peskon.jpg',
            'images/mhs2.jpg',
            'images/kbpkb.jpg'
        ];
        
        // Create background elements
        const heroSection = document.querySelector('.hero');
        backgrounds.forEach((bg, index) => {
            const bgDiv = document.createElement('div');
            bgDiv.className = 'hero-bg';
            bgDiv.style.backgroundImage = `url(${bg})`;
            if(index === 0) bgDiv.classList.add('active');
            heroSection.insertBefore(bgDiv, heroSection.firstChild);
        });
        
        // Change background every 5 seconds
        let currentBg = 0;
        const bgElements = document.querySelectorAll('.hero-bg');
        
        function changeBackground() {
            bgElements[currentBg].classList.remove('active');
            currentBg = (currentBg + 1) % backgrounds.length;
            bgElements[currentBg].classList.add('active');
        }
        
        setInterval(changeBackground,5000);

        // Typewriter effect for tagline
        const taglineWords = [
            "Turning Curiosity Into Creation",
            "Crafting Ideas Into Reality",
            "Driven by Passion, Powered by AI"
        ];
        let twIndex = 0, charIndex = 0, isDeleting = false;
        const typewriter = document.getElementById('typewriter');
        function typeTagline() {
            const word = taglineWords[twIndex];
            if (!isDeleting) {
                typewriter.textContent = word.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === word.length) {
                    isDeleting = true;
                    setTimeout(typeTagline, 1200);
                    return;
                }
            } else {
                typewriter.textContent = word.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    twIndex = (twIndex + 1) % taglineWords.length;
                }
            }
            setTimeout(typeTagline, isDeleting ? 40 : 80);
        }
        typeTagline();

        // Simple particles effect (no external library)
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.querySelector('.hero').offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticles() {
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 2.5 + 1.5,
                    dx: (Math.random() - 0.5) * 0.7,
                    dy: (Math.random() - 0.5) * 0.7,
                    alpha: Math.random() * 0.5 + 0.3
                });
            }
        }
        createParticles();

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                ctx.save();
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                ctx.fillStyle = "#3b82f6";
                ctx.shadowColor = "#3b82f6";
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();

                p.x += p.dx;
                p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Animate hero content on page load (staggered wow effect)
        document.addEventListener('DOMContentLoaded', function() {
            const heroContent = document.querySelector('.hero-content');
            heroContent.style.opacity = '1';
            heroContent.style.transform = 'translateY(0)';
            // Animate profile picture
            const profilePic = document.querySelector('.profile-pic');
            setTimeout(() => {
                profilePic.style.opacity = '1';
                profilePic.style.transform = 'translateY(0)';
            }, 200);
            // Animate each wow-animate element in order
            const wowEls = document.querySelectorAll('.wow-animate');
            wowEls.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('visible');
                }, 600 + i * 250);
            });
        });
    </script>
</body>
</html>
